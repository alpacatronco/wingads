<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e0; /* Light orange background */
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffc107; /* Orange color */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
        }
        .home-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago Pendiente</h1>
        <p>Tu pago está actualmente en estado pendiente. Esto puede deberse a la verificación de tu banco o método de pago.</p>
        <p>Por favor, revisa tu correo electrónico para más detalles o si se requiere alguna acción adicional.</p>
        <a href="{% url 'consultas:home' %}" class="home-button">Volver al Inicio</a>
    </div>
</body>
</html>
